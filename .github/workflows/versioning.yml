name: 'Bump Version on Main Push'

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate, Commit, and Tag Version
        id: versioning
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          CURRENT_VERSION=$(cat VERSION)
          echo "Current version: $CURRENT_VERSION"

          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"

          if echo "$COMMIT_MSG" | grep -q "\[major\]"; then
            echo "Incrementing MAJOR version"
            NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. -v OFS=. '{$1++; $2=0; $3=0; print}')
          elif echo "$COMMIT_MSG" | grep -q "\[minor\]"; then
            echo "Incrementing MINOR version"
            NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. -v OFS=. '{$2++; $3=0; print}')
          elif echo "$COMMIT_MSG" | grep -q "\[patch\]"; then
            echo "Incrementing PATCH version"
            NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. -v OFS=. '{$3++; print}')
          else
            echo "No version keyword found in commit message. No action needed."
            exit 0
          fi
          
          echo "New version: $NEW_VERSION"
          echo "$NEW_VERSION" > VERSION

          # Hacer commit del archivo VERSION y crear el tag
          git add VERSION
          git commit -m "chore(version): Bump version to ${NEW_VERSION}" -m "Triggered by: ${COMMIT_MSG}"
          git tag "v${NEW_VERSION}"
          
          # Empujar el commit y el tag. ESTO DISPARA EL SIGUIENTE WORKFLOW.
          git push origin main
          git push --tags